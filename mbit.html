<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        /* background-color: #78B9B5; */
        background: linear-gradient(135deg, rgb(61, 97, 0), rgb(98, 16, 95));
        text-align: center;
        font-size: 24px;
        line-height: 50px;
        border: 2px solid black;
        color: #ffffff;
    }

    header img {
        float: left;
        margin: 5px;
    }

    nav {
        /* background-color: #0F828C; */
        background: linear-gradient(135deg, rgb(24, 81, 80), rgb(49, 1, 72));
        text-align: center;
        font-size: 24px;
        line-height: 50px;
        border: 2px solid black;
        margin: 10px 0;
        padding: 0 20px;
    }

    nav a {
        margin: 0 30px;
        padding: 10px 10px;
        text-decoration: none;
        color: #ffffff;
    }

    /* Hybrid Layout: Flexbox with float fallback */
    .main {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Added gap for spacing */
    }

    .leftframe, .rightframe {
        box-sizing: border-box;
    }

    .leftframe {
        /* background-color: #065084; */
        background: linear-gradient(135deg, rgb(127, 84, 206), rgb(3, 86, 86));
        color: #ffffff;
        width: 23%;
        height: 640px;
        border: 2px solid #065084;
        padding: 10px;
    }

    .leftframe a {
        color: #ffffff;
        text-decoration: none;
    }

    .rightframe {
        background-color: #065084;
        color: #ffffff;
        width: 75%; /* Adjusted width to accommodate gap */
        border: 2px solid #065084;
    }

    iframe {
        width: 100%;
        height: 500px;
        border: none;
    }

    /* Fallback if Flexbox not supported (older browsers) */
    @supports not (display: flex) {
        .leftframe {
            float: left;
            width: 23%;
            margin-right: 20px; /* Added margin for spacing */
        }

        .rightframe {
            float: right;
            width: 75%;
        }
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
        .leftframe, .rightframe {
            width: 100%;
            float: none; /* Clear floats */
            margin-right: 0; /* Reset margin */
        }

        header img {
            display: none;
        }

        nav a {
            display: block;
            margin: 5px 0;
        }

        iframe {
            height: 300px;
        }
    }
    </style>
  <title>University site</title>
</head>
<body>
    <header>
        <img src="images.png" alt="images" height="40">
        MBIT
    </header>

    <nav>
        <a href="home.html">HOME</a>
        <a href="istar.html">ISTAR</a>
        <a href="semcom.html">SEMCOM</a>
        <a href="adit.html">ADIT</a>
        <a href="mbit.html">MBIT</a>
    </nav>

    <div class="main">
        <div class="leftframe">
            <ul>
                <li><a href="bca.html" target="deptFrame">BCA DEPT</a></li>
                <li><a href="bba.html" target="deptFrame">BBA DEPT</a></li>
                <li><a href="bsc-it.html" target="deptFrame">BSC-IT DEPT</a></li>
            </ul>
        </div>

        <div class="rightframe">
            <iframe name="deptFrame" src="bca.html"></iframe>
        </div>
    </div>
</body>
</html>
